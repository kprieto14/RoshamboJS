<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>🐾 Roshampaw 🐾</h1>
      <h2>It is <span>Player 1's</span> turn, choose your weapon wisely</h2>
      <button class="hidden">Play Again</button>
    </header>

    <main>
      <section class="player1 active-player">
        <h3>Player 1</h3>

        <article class="grid">
          <div class="border container rock">
            <ul>
              <li><img src="images/Cat-Rock.png" alt="A cat paw that looks like a rock"></li>
              <li>Rock</li>
            </ul>
          </div>
           
          <div class="border container paper">
            <ul>
              <li><img src="images/Cat-Paper.png" alt="A cat paw stretched out like paper"></li>
              <li>Paper</li>
            </ul>
          </div>
      
          <div class="border container scissors">
            <ul>
              <li><img src="images/Cat-Scissors.png" alt="A cat paw stretched out with claws out"></li>
              <li>Scissors</li>
            </ul>
          </div> 
        </article>
      </section>

      <section class="player2">
        <h3>Player 2</h3>

        <article class="grid">
          <div class="border container rock">
            <ul>
              <li><img src="images/Cat-Rock.png" alt="A cat paw that looks like a rock"></li>
              <li>Rock</li>
            </ul>
          </div>
           
          <div class="border container paper">
            <ul>
              <li><img src="images/Cat-Paper.png" alt="A cat paw stretched out like paper"></li>
              <li>Paper</li>
            </ul>
          </div>
      
          <div class="border container scissors">
            <ul>
              <li><img src="images/Cat-Scissors.png" alt="A cat paw stretched out with claws out"></li>
              <li>Scissors</li>
            </ul>
          </div> 
        </article>
      </section>
    </main>

    <footer>
      <p>Made with 🫶🏽 in Florida</p>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
